{% extends "encyclopedia/layout.html" %}

{% block title %}
    {{title}}
{% endblock %}


{% block body %}

    {% if check == None %}
        <h1>Error</h1>
        <h3>We do not have any information about <q>{{title}}</q></h3>
    {% else %}
        <a href="/wiki/editPage/{{title}}/" >Edit Page</a>

        {{ entry|safe }}
    {% endif %}
{% endblock %}
